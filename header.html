<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Work+Sans:400,600" rel="stylesheet"></head>
<body>
    <header id="mainHeader">
        <div class="menu-logo">
            <img src="image/logo.png" alt="logo bún thịt nướng bama">
        </div>
        <div class="menu-content">
            <ul>
                <li><a href="#">Trang Chủ</a></li>
                <li><a href="gioi-thieu-ve-chung-toi/">Giới Thiệu</a></li>
                <li><a href="#">Sản Phẩm</a></li>
                <li><a href="#">Liên Hệ</a></li>
                <li><a href="#">Tuyển Dụng</a></li>
            </ul>
        </div>
        <div class="menu-social">
            <a href="#"><img src="image/login.png" alt="Đăng Nhập"></a>
            <a href="#" id="cartIcon" onclick="openCart(event)">
                <img src="image/cart.png" alt="giỏ hàng">
                <span id="cartCount" class="cart-badge">0</span>
            </a>
        </div>
    </header>
     <div class="mobilemenu">
    <nav role="navigation">
      <div id="menuToggle">
        <input type="checkbox" id="menuCheckbox" />
        <span></span>
        <span></span>
        <span></span>
        
        <ul id="menu">
          <div class="menu-close" onclick="closeMenu()">X</div>
          <li><a href="#" onclick="closeMenu()">Trang Chủ</a></li>
          <li><a href="gioi-thieu-ve-chung-toi/" onclick="closeMenu()">Giới Thiệu</a></li>
          <li><a href="#" onclick="closeMenu()">Sản Phẩm</a></li>
          <li><a href="#" onclick="closeMenu()">Liên Hệ</a></li>
          <li><a href="#" onclick="closeMenu()">Tuyển Dụng</a></li>
        </ul>
        
        <div class="menu-overlay" onclick="closeMenu()"></div>
      </div>

      <div class="menu-logo">
        <img src="image/logo.png" alt="logo bún thịt nướng bama">
      </div>

      <div class="menu-social">
        <a href="#"><img src="image/login.png" alt="Đăng Nhập"></a>
        <a href="#" id="cartIcon" onclick="openCart(event)">
          <img src="image/cart.png" alt="giỏ hàng">
          <span id="cartCount" class="cart-badge">0</span>
        </a>
      </div>
    </nav>
  </div>
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content cart-modal">
                    <div class="modal-header border-0">
                        <h5 class="modal-title" id="cartModalLabel">Giỏ Hàng Của Bạn</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="cartItems" class="cart-items"></div>
                        <div class="cart-total mt-3 text-end">
                            <b>Tổng cộng:</b> <span id="cartTotal">0đ</span>
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button class="btn btn-danger w-100" onclick="checkout()">Đặt Hàng</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="notifications">
    <div class="toast success">
        <i class="fa-solid fa-circle-check"></i>
        <div class="content">
            <div class="title">Thành công</div>
            <span>Đã thêm vào giỏ hàng!</span>
        </div>
        <i class="fa-solid fa-xmark" onclick="(this.parentElement).remove()"></i>
    </div>
    <script src="cart.js"></script>
</div>
</body>
</html>
